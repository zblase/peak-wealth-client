        src="../assets/logo.png"
        routerLink="home"
        style="height: 75%; cursor: pointer"
      />

      <div class="hide-mobile header-btn-wrapper">
        <button mat-button color="primary" class="btn-tab">ABOUT</button>
        <button mat-button color="primary" class="btn-tab">WHY US</button>
        <button mat-button color="primary" class="btn-tab">SERVICES</button>
        <button mat-button color="primary" class="btn-tab">TESTIMONIALS</button>

        <button mat-button color="primary" class="btn-tab">CONTACT</button>
      </div>

      </button>
      <button mat-fab color="primary" class="hide-desktop" routerLink="calendar">
        <mat-icon>calendar_today</mat-icon>
      </button>
    </mat-toolbar>
  </div>

  <div style="display: flex; flex-flow: column nowrap; padding-top: 80px; min-height: 104%;">
    <router-outlet></router-outlet>

        <img src="../assets/PW_Logo.png" style="height: 40px; margin-bottom: 20px;"/>
        <h3>Andrew Rojas</h3>
        <p><strong>Email: </strong> andrew@pwa.com</p>
        <p style="word-spacing: 0px;"><strong>Phone: </strong> (480) 798-0294</p>
      </div>

      <div class="divider"></div>

      <div class="content" style="justify-content: center;">
        <button mat-button color="primary" class="btn-tab">ABOUT</button>
        <button mat-button color="primary" class="btn-tab">WHY US</button>
        <button mat-button color="primary" class="btn-tab">SERVICES</button>
        <button mat-button color="primary" class="btn-tab">TESTIMONIALS</button>
        <button mat-button color="primary" class="btn-tab">EVENTS</button>
        <button mat-button color="primary" class="btn-tab">CONTACT</button>
      </div>

      <div class="divider"></div>

      <div class="content" style="align-items: center; gap: 10px;">
        <h3>Inqueries:</h3>
        <input placeholder="Name">
        <input placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button mat-raised-button color="primary" style="width: 100%;">SEND</button>
      </div>
    </div>
  </div>
